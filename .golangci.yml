run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports
    - misspell
    - unconvert
    - unparam
    - bodyclose
    - dogsled
    - dupl
    - exportloopref
    - goconst
    - gocritic
    - goprintffuncname
    - gosec
    - nakedret
    - noctx
    - nolintlint
    - prealloc
    - revive
    - whitespace

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable:
      - shadow

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/RasmusHilmar1/railguard

  misspell:
    locale: US

  goconst:
    min-len: 3
    min-occurrences: 3

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf

issues:
  exclude-rules:
    # Allow complex tests
    - path: _test\.go
      linters:
        - dupl
        - goconst
        - gosec

    # Allow examples to have simpler error handling
    - path: examples/
      linters:
        - errcheck

